<!doctype html>
<html>
  <head>
    <style>
      body { padding: 10px; }
      input, select { display: block; width: 100%; }
    </style>
  </head>
  <body>
    <p>
      <label for="endpoint">endpoint</label><br>
      <input id="endpoint" type="text" placeholder="endpoint">
    </p>

    <p>
      <label for="token">token</label><br>
      <input id="token" type="text" placeholder="auth token">
    </p>

    <p>
      <label for="send_what">what to send?</label><br>
      <select id="send_what">
        <option value="counts">counts only</option>
        <option value="domains">domains with favicons</option>
        <option value="urls">full URLs with favicons</option>
      </select>
    </p>

    <div id="status">&nbsp;</div>
    <input type="submit" id="save" value="save">

    <script src="options.js"></script>
  </body>
</html>
